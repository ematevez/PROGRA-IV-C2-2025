<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Chat con mi Bot de Telegram</title>
    <style>
        body {
            font-family: Arial;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .chat-container {
            width: 600px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 80vh;
        }
        .messages {
            flex: 1;
            overflow-y: scroll;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 10px;
            background: #fafafa;
        }
        .msg {
            margin: 8px 0;
            padding: 8px 12px;
            border-radius: 10px;
            display: inline-block;
            max-width: 80%;
        }
        .user { background: #007bff; color: white; align-self: flex-end; }
        .bot { background: #e4e6eb; align-self: flex-start; }
        img.chat-img {
            max-width: 250px;
            border-radius: 10px;
            display: block;
            margin-top: 5px;
        }
        form { display: flex; flex-direction: column; gap: 8px; }
        input[type="text"], input[type="file"] {
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #aaa;
        }
        button {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover { background: #218838; }
    </style>
</head>
<body>
    <div class="chat-container">
        <h2>Chat con mi Bot ðŸ¤–</h2>

        <div id="messages" class="messages">
            {% for msg in messages %}
                <div class="msg {% if msg.sender == 'user' %}user{% else %}bot{% endif %}">
                    <strong>{{ msg.sender }}:</strong>
                    {% if msg.text %}<p>{{ msg.text }}</p>{% endif %}
                    {% if msg.image_url %}
                        <img src="{{ msg.image_url }}" class="chat-img" alt="imagen">
                    {% endif %}
                </div>
            {% endfor %}
        </div>

        <form method="post" enctype="multipart/form-data" id="chat-form">
            {% csrf_token %}
            {{ form.message }}
            {{ form.image }}
            <button type="submit">Enviar</button>
        </form>

        <!-- botÃ³n PDF -->
        {% comment %} <form action="{% url 'export_chat_pdf' %}" method="get" style="margin-top: 10px;">
            <button type="submit" style="background:#ff9800;">Enviar chat por correo ðŸ“§</button>
        </form> {% endcomment %}
    </div>

    <script>
        async function updateMessages() {
            try {
                const response = await fetch(window.location.href, { headers: { 'X-Requested-With': 'XMLHttpRequest' }});
                const html = await response.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                const newMessages = doc.querySelector('#messages').innerHTML;
                document.querySelector('#messages').innerHTML = newMessages;
                document.querySelector('#messages').scrollTop = document.querySelector('#messages').scrollHeight;
            } catch (err) { console.error(err); }
        }
        setInterval(updateMessages, 4000);
        window.onload = () => {
            document.querySelector('#messages').scrollTop = document.querySelector('#messages').scrollHeight;
        };
    </script>
</body>
</html>
